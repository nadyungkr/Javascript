<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidenav push example</title>
    <link rel="stylesheet" href="Sidenav Push Example.css">
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="#" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>

    <div id="main">
        <h2>Sidenav Push Example</h2>
        <p>메뉴를 클릭하면 화면이 오버레이로 전환되며 사이드 nav가 열립니다</p>
        <span class="openBtn" onclick="openNav()">&#9776; open</span>
    </div>
    <script src="Sidenav Push Example.js"></script>
</body>
</html>
