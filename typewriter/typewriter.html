<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Typewriter</h1>
<p id="demo"></p>
<script>
var i = 0;
var txt = '매일 한 개의 커밋이 나의 스펙으로 완성 될 때까지';
var speed = 100;

window.onload = function typing() 
{
    if (i < txt.length + 1) 
    {
        document.getElementById("demo").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typing, speed);
        //if문 안에 if문을 만들어서 i가 값이 txt의 길이와 같아질 때 값을 초기화 시켜줘서 실행되게함 (if문안의 if문)
        if(i == txt.length + 1) 
        {
            document.getElementById("demo").innerHTML = "";
            i=0;
            //setTimeout(typing, speed); 또는 typing();을 했더니 엄청 빨리 재생되면서 지구 밖을 나가려고함....
            //써줄 필요가 없음 if문 안의 if문이므로 위의 경우는 쓰지 않음
            //+1을 쓰는 이유는 마지막 글자에서 초기화 되므로 디스플레이상에서 확인이 불가함. 그래서 +1을 해줘서 마지막 글자가 출력되는 순간 초기화되게 함
        }

    }
    //계속 재생 시키고 싶을 때 else에 값을 초기화 해주고 함수를 지연시간을 추가해서 실행되게함(if-else를 쓰때)
    // else {
    // document.getElementById("demo").innerHTML = "";
    // i=0;
    // setTimeout(typing, speed);
    // }
    //else문을 쓸 경우 if문 옆의 +1 제거해도 됨 (이 경우에는 마지막 글자에서 초기화 되지 않으므로)
}
</script>
</body>
</html>
