<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>덧셈 뺄셈 곱셈 나눗셈 DOM 프로그램</title>
    <script src="calc2.js"></script>
</head>
<body>
    <h1>덧셈 뺄셈 곱셉 나눗셈 DOM 프로그램</h1>
    <div>
        <input id="txt-x" type="text" value="0"/>
            +
        <input id="txt-y" type="text" value="0"/>
        <input id="btn-add" type="button" value="="/>
        <input id="txt-sum" type="text" value="0" readonly/>
    </div>
    <div>
        <input id="txt-z" type="text" value="0"/>
            -
        <input id="txt-u" type="text" value="0"/>
        <input id="btn-sub" type="button" value="="/>
        <input id="txt-sub" type="text" value="0" readonly/>
    </div>
    <div>
        <input id="txt-a" type="text" value="0"/>
            *
        <input id="txt-b" type="text" value="0"/>
        <input id="btn-mul" type="button" value="="/>
        <input id="txt-mul" type="text" value="0" readonly/>
    </div>
    <div>
        <input id="txt-c" type="text" value="0"/>
            /
        <input id="txt-d" type="text" value="0"/>
        <input id="btn-div" type="button" value="="/>
        <input id="txt-div" type="text" value="0" readonly/>
    </div>
</body>
</html>
